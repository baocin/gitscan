# GitScan Docker Compose - Local Development
#
# Usage:
#   docker compose up --build        # Start development server
#   docker compose down              # Stop and remove containers

version: '3.8'

services:
  gitscan:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - gitscan-data:/data/sqlite
      - gitscan-repos:/data/repos
    environment:
      - GITSCAN_LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  gitscan-data:
  gitscan-repos:
